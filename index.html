<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greetings Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Send Greetings to Your Loved Ones</h1>
    <div class="greetings">
      <button class="btn christmas-btn" onclick="showPopup('Christmas')">ðŸŽ„ Christmas Greeting</button>
      <button class="btn newyear-btn" onclick="showPopup('New Year')">ðŸŽ‰ New Year Greeting</button>
      <button class="btn pongal-btn" onclick="showPopup('Pongal')">ðŸŒ¾ Pongal Greeting</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <p id="popup-message"></p>
      <div id="image-selection" class="image-selection"></div>
      <form id="emailForm" enctype="multipart/form-data" onsubmit="sendGreeting(event)">
        <input type="email" id="email" placeholder="Enter recipient's email" required>
        <textarea id="description" placeholder="Enter your custom message here" required></textarea>
        <input type="hidden" id="selectedImage" name="selectedImage" required>
        <button type="submit" class="send-btn">Send Greeting</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
